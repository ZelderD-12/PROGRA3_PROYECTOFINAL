<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Mayúsculas en CSS -->
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagenes/logo.png" alt="Logo de la Empresa" class="logo">
        </div>
        
        <h2>Inicio de Sesión</h2>
        <a href="Registro.html">Registro</a>
        <div id="error-message" class="error-message hidden"></div>
        
        <form id="login-form">
            <input type="email" id="email" name="email" class="input-field" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="Js/auth.js"></script> 
</body>
</html>
